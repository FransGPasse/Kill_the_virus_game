<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kill the virus!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/nes.css/2.0.0/css/nes.min.css"
      integrity="sha512-yLfn7V0hubHgkT9/iqdUZI5uyhxIXobm6WynYpG0zRdUnDzH2DkaajPJ05CLjHVCX7RjX4UFw6ypW7sXPIr97Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"
      defer
    ></script>
    <script src="./javascript/script.js" defer></script>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header>
      <h1>Kill the virus!</h1>
    </header>

    <!-- First page -->
    <section class="screen first-screen">
      <form class="nes-container" id="submit-username">
        <div class="nes-field">
          <label id="username">Enter your username</label>
          <input
            type="text"
            id="username"
            class="nes-input"
            placeholder="..."
            maxlength="20"
            required
          />
        </div>
        <button type="submit" class="nes-btn">Play</button>
      </form>
    </section>

    <!-- Second page -->
    <section class="hidden screen second-screen">
      <h1 id="welcome-user">Welcome___</h1>
      <p>Waiting for an opponent.</p>
      <p>1 / 2</p>
      <div id="loader"></div>
      <p class="countdown">&nbsp;</p>
    </section>

    <!-- Game page -->
    <section class="hidden screen game-screen">
      <div id="board">
        <img src="./assets/Virus.png" alt="virus" id="virus" />
      </div>

      <div id="scoreboard">
        <h3 id="timer"></h3>
        <div id="score">

          <h2 id="your-name"></h3>
          <h2 class="your-points">/</h2>
          <h3 id="your-time"></h3>

          <br><br>
          <span><h2 id="opponent-name"></h3></span>
            <span>
              <h2 class="opponent-points"></h2>
          </span>
          <span></h3><h3 id="opponent-time"></span>


          <!-- <h3></h3> -->
          <!-- <h2>Scoreboard:</h2> -->

          <!-- <span>
            <h2 class="opponent-points"></h2>
          </span> -->
        </div>

        <!-- <div id="times">
          <h3 id="your-time"></h3>
          <span></h3><h3 id="opponent-time"></span>
        </div> -->
      </div>
    </section>
  </body>
</html>
