<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kill the virus!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/nes.css/2.0.0/css/nes.min.css"
      integrity="sha512-yLfn7V0hubHgkT9/iqdUZI5uyhxIXobm6WynYpG0zRdUnDzH2DkaajPJ05CLjHVCX7RjX4UFw6ypW7sXPIr97Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <script defer src="./javascript/script.js"></script>
  </head>
  <body>
    <header>
      <h1>Kill the virus!</h1>
    </header>

    <section class="first-screen">
      <header>
        <h1>Kill the virus!</h1>
      </header>
      <form action="" class="nes-container">
        <div class="nes-field">
          <label for="username">Your username</label>
          <input
            type="text"
            id="username"
            class="nes-input"
            placeholder="..."
          />
        </div>
        <button class="nes-btn">Play</button>
      </form>
    </section>

    <div id="game">
      <img src="./assets/Virus.png" alt="virus" id="virus" />
    </div>

    <div id="scoreboard">
      <div id="score">
        <h2>Scoreboard:</h2>
        <h2>6 / <span>9</span></h2>
      </div>

      <div id="times">
        <h3 id="your-score">You: 0.000</h3>
        <h3 id="opponent-score"><span>Opponent: 0.000</span></h3>
      </div>
    </div>
  </body>
</html>
